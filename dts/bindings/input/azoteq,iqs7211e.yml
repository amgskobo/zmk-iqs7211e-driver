description: Azoteq IQS7211E trackpad zmk driver

compatible: "azoteq,iqs7211e"

include: i2c-device.yaml

properties:
  reg:
    required: true
    description: I2C address of the device
  irq-gpios:
    type: phandle-array
    required: true
    description: Interrupt pin
  single-tap:
    type: int
    default: -1
    description: |
      Set the button triggered by a single-tap.
      -1 = disabled, 0 = BTN_0, 1 = BTN_1, 2 = BTN_2
  double-tap:
    type: int
    default: -1
    description: |
      Set the button triggered by double-tap.
      -1 = disabled, 0 = BTN_0, 1 = BTN_1, 2 = BTN_2
  triple-tap:
    type: int
    default: -1
    description: |
      Set the button triggered by triple-tap.
      -1 = disabled, 0 = BTN_0, 1 = BTN_1, 2 = BTN_2
  press-hold:
    type: int
    default: -1
    description: |
      Set the button triggered by press-hold.
      -1 = disabled, 0 = BTN_0, 1 = BTN_1, 2 = BTN_2
  scroll_layer:
    type: int
    default: -1
    description: |
      Set the active scroll layer.
      -1 = disabled, others = layer num
  scroll_start:
    type: int
    default: 40
    description: |
      Set resolution threshold to active scroll layer. (padding from edge)
      currently it has 1024x,1024y max resolution.
  rotate_cw:
    type: int
    default: 0
    description: |
      Set rotate angle for scroll slider area(CW)
      0 = 0 deg, 1 = 90 deg, 2 = 180 deg, 3 = 270 deg
